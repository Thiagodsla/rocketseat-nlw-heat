<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Thiago Azevedo - DoWhile 2021</title>
    <link rel="stylesheet" href="style.css" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet" />
</head>

<body>

    <body>


        <main>

            <div class="background"></div>

            <div class="your-element" data-tilt data-tilt data-tilt-scale="1.03">
                <div class="card">

                    <span>
                        <img src="images/faixa.svg" alt="Faixa Rocketseat">
                      </span>
                    <span>
                        <img src="images/quebra.svg" alt="Faixa Rocketseat">
                      </span>

                    <div class="container">
                        <div class="avatar">
                            <span><img src="./images/build.svg" alt="Selo rocketseat"/></span>
                            <img src="./images/avatar.jpg" alt="Foto pessoal " id="userPhoto" />
                        </div>
                        <h1 id="userName">Nome</h1>
                        <!-- <li class="github "> -->
                        <a id="userLink" href="https://github.com/ " target="_blank">
                            <img src="./images/github.svg" alt="Icone Github" />
                            <div id="userLogin">Github</div>
                        </a>
                        <!-- </li> -->

                        <p id="userBio">Bio</p>

                        <ul id="socialLinks">
                            <li class="youtube">
                                <a href="https://www.youtube.com/" target="_bank "><img src="./images/youtube.svg" alt="Youtube " class="youtube1" /></a>
                            </li>
                            <li class="instagram">
                                <a href="https://www.instagram.com/" target="_bank "><img src="./images/instagram.svg" alt="Instagram " class="instagram1" /></a>
                            </li>
                            <li class="linkedin">
                                <a href="https://www.linkedin.com/" target="_bank "><img src="./images/linkedin.svg" alt="LinkedIn " class="linkedin1" /></a>
                            </li>
                            <!-- <li>
                                <a href="http:// " target="_bank "><img src="./images/twitter.svg " alt="Twitter " /></a>
                            </li> -->
                        </ul>
                    </div>
                </div>
            </div>


        </main>


        <script type="text/javascript" src="./vanilla-tilt.js"></script>
        <script src="./main.js"></script>
    </body>
</body>

</html>

</html>
